name: Update Coinbase INTX Documentation

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install shared dependencies
        run: |
          cd venues/shared
          npm install

      - name: Install INTX scraper dependencies
        run: |
          cd venues/coinbase/intx
          npm install

      - name: Extract documentation
        run: |
          cd venues/coinbase/intx
          npm run extract:all

      - name: Format documentation
        run: ./formatdocs.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/coinbase/intx/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update Coinbase INTX API documentation"
          title: "Update Coinbase INTX API Documentation"
          body: |
            Automated update of Coinbase International Exchange (INTX) API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            Please review the changes and merge if they look correct.
          branch: "docs/coinbase-intx-update"
          delete-branch: true
