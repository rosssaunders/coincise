name: Coinbase INTX Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Coinbase INTX'
      docs_dir: 'docs/coinbase/intx/'
      install_command: 'cd venues/coinbase/intx && pnpm install --no-frozen-lockfile'
      puppeteer_command: 'cd venues/coinbase/intx && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/coinbase/intx && pnpm run extract:all'
      pr_branch: 'docs/coinbase-intx-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
