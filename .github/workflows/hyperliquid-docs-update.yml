name: Hyperliquid Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Hyperliquid'
      docs_dir: 'docs/hyperliquid/'
      install_command: 'cd venues/hyperliquid && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/hyperliquid && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/hyperliquid && pnpm run extract:all'
      pr_branch: 'docs/hyperliquid-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
