name: XT Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install root dependencies
        run: pnpm install

      - name: Extract documentation
        run: |
          cd venues/xt
          pnpm run extract:all

      - name: Format documentation
        run: bash formatdocs.sh || true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/xt/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update XT.com API documentation"
          title: "Update XT.com API Documentation"
          body: |
            Automated update of XT.com API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            Please review the changes and merge if they look correct.
          branch: "docs/xt-update"
          delete-branch: true
