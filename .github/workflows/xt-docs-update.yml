name: XT Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'XT.com'
      docs_dir: 'docs/xt/'
      install_command: 'pnpm install'
      puppeteer_command: 'pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/xt && pnpm run extract:all'
      pr_branch: 'docs/xt-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
