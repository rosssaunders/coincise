name: MEXC Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/mexc/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Puppeteer browsers
        run: pnpm exec puppeteer browsers install chrome


      - name: Extract documentation
        run: |
          cd venues/mexc
          pnpm run extract:all

      - name: Format documentation
        run: ./formatdocs.sh docs/mexc/

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/mexc/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: update MEXC Exchange API documentation'
          title: 'Update MEXC Exchange API Documentation'
          body: |
            Automated update of MEXC Exchange API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            ## Changes
            - Updated API documentation from https://mexcdevelop.github.io/apidocs/spot_v3_en
            - Extracted general documentation (authentication, network connectivity, rate limits, etc.)
            - Extracted endpoint documentation (60 endpoints: 9 public, 51 private)

            Please review the changes and merge if they look correct.
          branch: 'docs/mexc-update'
          delete-branch: true
