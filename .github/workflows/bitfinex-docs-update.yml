name: Bitfinex Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/bitfinex/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bitfinex'
      docs_dir: 'docs/bitfinex/'
      install_command: 'cd venues/bitfinex && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/bitfinex && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/bitfinex && pnpm run extract:general && pnpm run extract:endpoints'
      pr_branch: 'bitfinex-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
