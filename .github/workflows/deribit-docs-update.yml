name: Deribit Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Deribit'
      docs_dir: 'docs/deribit/'
      install_command: 'cd venues/deribit && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/deribit && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/deribit && node src/extractGeneral.js && node src/extractEndpoints.js'
      pr_branch: 'docs/deribit-update'
      pr_body_template: |
        Automated update of Deribit API documentation.
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
