name: Deribit Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Puppeteer browsers
        run: pnpm exec puppeteer browsers install chrome


      - name: Extract Deribit Documentation
        run: |
          cd venues/deribit
          node src/extractGeneral.js
          node src/extractEndpoints.js

      - name: Format documentation
        run: ./formatdocs.sh docs/deribit/

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/deribit/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Close duplicate PRs
        if: steps.git-check.outputs.changes == 'true'
        run: |
          $GITHUB_WORKSPACE/.github/scripts/close-duplicate-prs.sh "Update Deribit API Documentation"
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update Deribit API documentation"
          title: "Update Deribit API Documentation"
          body: |
            Automated update of Deribit API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            Please review the changes and merge if they look correct.
          branch: "docs/deribit-update"
          delete-branch: true
