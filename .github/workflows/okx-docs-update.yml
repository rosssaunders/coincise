name: OKX Docs Update

on:
  schedule:
    # Run every Saturday at 00:00 UTC (midnight Friday night)
    # Changed from daily to weekly due to comprehensive extraction coverage
    - cron: "0 0 * * 6"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/okx/**"

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'OKX'
      docs_dir: 'docs/okx/'
      install_command: 'cd venues/okx && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/okx && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/okx && pnpm run extract:all'
      pr_branch: 'okx-docs-update'
      pr_title: 'OKX API Documentation Update - Standardized Format'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
