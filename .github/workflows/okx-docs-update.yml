name: Weekly OKX Documentation Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'venues/okx/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/okx

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: venues/okx/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run OKX scraper
        run: npm start

      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/okx directory to staging
          git add docs/okx
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: update OKX API documentation'
          title: 'Weekly OKX API Documentation Update'
          body: 'Automated weekly update of OKX API documentation'
          branch: 'okx-docs-update'
          base: 'main'
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
