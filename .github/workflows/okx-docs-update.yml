name: OKX Comprehensive API Docs Update

on:
  schedule:
    # Run every Saturday at 00:00 UTC (midnight Friday night)
    # Changed from daily to weekly due to comprehensive extraction coverage
    - cron: "0 0 * * 6"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/okx/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/okx

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: venues/okx/package-lock.json

      - name: Install shared dependencies
        run: |
          pushd ../shared
          npm install
          popd

      - name: Install AI PR summary tool dependencies
        run: |
          cd ../../tools/ai-pr-summary
          npm install

      - name: Install dependencies
        run: npm ci

      - name: Extract all OKX API sections
        run: npm start
        # This extracts all 14 sections:
        # - Overview, Trading Account, Order Book Trading, Block Trading
        # - Spread Trading, Public Data, Trading Statistics, Funding Account
        # - Sub-account, Financial Product, Affiliate, Status, Announcement, Error Code

      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/okx directory to staging
          git add docs/okx
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate AI PR Summary
        if: steps.git-check.outputs.changes == 'true'
        id: ai-summary
        run: |
          cd ../..  # Move back to root directory for git operations
          # Generate AI summary using the AI PR summary tool (max diff length: 15000)
          SUMMARY=$(cd tools/ai-pr-summary && npm run generate-pr-summary ../../ 15000 2>/dev/null | sed -n '/---PR_SUMMARY_START---/,/---PR_SUMMARY_END---/p' | sed '1d;$d')
          # Escape the summary for GitHub Actions
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update OKX comprehensive API documentation"
          title: "OKX Comprehensive API Documentation Update"
          branch: "okx-docs-update"
          base: "main"
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
          body: ${{ steps.ai-summary.outputs.summary }}
          reviewers: "@rosssaunders"
          labels: "auto-docs-update"
