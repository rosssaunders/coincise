name: Bitget Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/bitget/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bitget'
      docs_dir: 'docs/bitget/'
      extract_command: 'cd venues/bitget && pnpm run extract:all'
      pr_branch: 'docs/bitget-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://www.bitget.com/api-doc
        - Extracted general documentation (authentication, rate limits, network connectivity, etc.)
        - Extracted endpoint documentation
    secrets: inherit
