name: Crypto.com Docs Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/cryptocom/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/cryptocom

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: venues/cryptocom/package-lock.json

      - name: Install shared dependencies
        run: |
          pushd ../shared
          npm install
          popd

      - name: Install dependencies
        run: npm ci

      - name: Run Crypto.com scraper
        run: npm start

      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/cryptocom directory to staging
          git add docs/cryptocom
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update Crypto.com API documentation"
          title: "Weekly Crypto.com API Documentation Update"
          body: "Automated weekly update of Crypto.com API documentation"
          branch: "cryptocom-docs-update"
          base: "main"
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
