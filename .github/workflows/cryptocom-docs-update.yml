name: Crypto.com Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/cryptocom/**"

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Crypto.com'
      docs_dir: 'docs/cryptocom/'
      install_command: 'cd venues/cryptocom && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/cryptocom && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/cryptocom && pnpm run extract:all'
      pr_branch: 'cryptocom-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
