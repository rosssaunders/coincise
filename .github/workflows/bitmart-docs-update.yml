name: Bitmart Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bitmart'
      docs_dir: 'docs/bitmart/'
      extract_command: 'cd venues/bitmart && pnpm run extract:all'
      pr_branch: 'docs/bitmart-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://developer-pro.bitmart.com
        - Extracted general documentation (authentication, rate limits, network connectivity, error codes, changelog, response formats)
        - Extracted individual endpoint documentation for Spot and Futures APIs
        - Endpoints organized into public/private directories
        - Extracted endpoint documentation
    secrets: inherit
