name: Update Bitmart Documentation

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract documentation
        run: |
          cd venues/bitmart
          pnpm run extract:all

      - name: Format documentation
        run: ./formatdocs.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/bitmart/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: update Bitmart API documentation'
          title: 'Update Bitmart API Documentation'
          body: |
            Automated update of Bitmart API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            ## Changes
            - Updated API documentation from https://developer-pro.bitmart.com
            - Extracted general documentation (authentication, rate limits, network connectivity, error codes, changelog, response formats)
            - Extracted individual endpoint documentation for Spot and Futures APIs
            - Endpoints organized into public/private directories

            Please review the changes and merge if they look correct.
          branch: 'docs/bitmart-update'
          delete-branch: true
