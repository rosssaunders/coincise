name: DigiFinex Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/digifinex/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/digifinex

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Puppeteer browsers
        run: pnpm exec puppeteer browsers install chrome


      - name: Run DigiFinex scraper - General Documentation
        run: pnpm run extract:general

      - name: Run DigiFinex scraper - Endpoints
        run: pnpm run extract:endpoints

      - name: Run DigiFinex scraper - WebSocket API (GitHub)
        run: pnpm run extract:websocket-github


      - name: Format documentation
        run: |
          cd ../..
          ./formatdocs.sh docs/digifinex/
      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/digifinex directory to staging
          git add docs/digifinex
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate AI PR Summary
        if: steps.git-check.outputs.changes == 'true'
        id: ai-summary
        run: |
          cd ../..  # Move back to root directory for git operations
          # Generate AI summary using the AI PR summary tool (max diff length: 15000)
          SUMMARY=$(cd tools/ai-pr-summary && pnpm run generate-pr-summary ../../ 15000 2>/dev/null | sed -n '/---PR_SUMMARY_START---/,/---PR_SUMMARY_END---/p' | sed '1d;$d')
          # Escape the summary for GitHub Actions
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Close duplicate PRs
        if: steps.git-check.outputs.changes == 'true'
        run: |
          $GITHUB_WORKSPACE/.github/scripts/close-duplicate-prs.sh "DigiFinex API Documentation Update"
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update DigiFinex API documentation"
          title: "DigiFinex API Documentation Update"
          branch: "digifinex-docs-update"
          base: "main"
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
          body: ${{ steps.ai-summary.outputs.summary }}
          reviewers: "@rosssaunders"
          labels: "auto-docs-update"
