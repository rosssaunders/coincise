name: DigiFinex Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/digifinex/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'DigiFinex'
      docs_dir: 'docs/digifinex/'
      install_command: 'cd venues/digifinex && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/digifinex && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/digifinex && pnpm run extract:general && pnpm run extract:endpoints && pnpm run extract:websocket-github'
      pr_branch: 'digifinex-docs-update'
    secrets: inherit
