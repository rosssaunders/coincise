name: Bybit Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/bybit/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bybit'
      docs_dir: 'docs/bybit/'
      extract_command: 'cd venues/bybit && pnpm run extract:all'
      pr_branch: 'docs/bybit-update'
    secrets: inherit
