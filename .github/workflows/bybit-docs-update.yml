name: Bybit Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/bybit/**"

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bybit'
      docs_dir: 'docs/bybit/'
      extract_command: 'cd venues/bybit && pnpm run extract:all'
      pr_branch: 'docs/bybit-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
