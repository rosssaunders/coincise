name: Binance COIN-M Futures Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'venues/binancefutures/**'

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Binance COIN-M Futures'
      docs_dir: 'docs/binance/coinm/'
      extract_command: 'cd venues/binancefutures && pnpm run extract:all'
      pr_branch: 'docs/binance-coinm-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://developers.binance.com/docs/derivatives/coin-margined-futures
        - Extracted general documentation (authentication, rate limits, error codes, etc.)
        - Extracted endpoint documentation (REST, WebSocket)
    secrets: inherit
