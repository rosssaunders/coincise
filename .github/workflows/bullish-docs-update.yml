name: Bullish Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/bullish/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Bullish'
      docs_dir: 'docs/bullish/'
      install_command: 'cd venues/bullish && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/bullish && pnpm exec puppeteer browsers install chrome'
      python_version: '3.x'
      install_python_dependencies_command: 'pip install pyyaml'
      extract_command: 'python3 fetch_spec.py && cd venues/bullish && pnpm run extract:all'
      pr_branch: 'bullish-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
