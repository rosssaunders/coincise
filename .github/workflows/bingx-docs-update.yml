name: BingX Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/bingx/**"

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'BingX'
      docs_dir: 'docs/bingx/'
      install_command: 'cd venues/bingx && pnpm install --no-frozen-lockfile'
      puppeteer_command: 'cd venues/bingx && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/bingx && pnpm run extract:all'
      pr_branch: 'bingx-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
