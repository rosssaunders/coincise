name: Binance Spot Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'venues/binancespot/**'

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Binance Spot'
      docs_dir: 'docs/binance/spot/'
      extract_command: 'cd venues/binancespot && pnpm run extract:all'
      pr_branch: 'docs/binance-spot-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://developers.binance.com/docs/binance-spot-api-docs
        - Extracted general documentation (authentication, rate limits, error codes, etc.)
        - Extracted endpoint documentation (REST, WebSocket, FIX, SBE)
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
