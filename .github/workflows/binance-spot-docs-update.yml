name: Binance Spot Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'venues/binancespot/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Puppeteer browsers
        run: pnpm exec puppeteer browsers install chrome


      - name: Extract documentation
        run: |
          cd venues/binancespot
          pnpm run extract:all

      - name: Format documentation
        run: ./formatdocs.sh docs/binance/spot/

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/binance/spot/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate AI PR Summary
        if: steps.git-check.outputs.changes == 'true'
        id: ai-summary
        run: |
          SUMMARY=$(cd tools/ai-pr-summary && pnpm run generate-pr-summary ../../ 15000 2>/dev/null | sed -n '/---PR_SUMMARY_START---/,/---PR_SUMMARY_END---/p' | sed '1d;$d')
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'docs: update Binance Spot API documentation'
          title: 'Update Binance Spot API Documentation'
          body: |
            Automated update of Binance Spot API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            ## Changes
            - Updated API documentation from https://developers.binance.com/docs/binance-spot-api-docs
            - Extracted general documentation (authentication, rate limits, error codes, etc.)
            - Extracted endpoint documentation (REST, WebSocket, FIX, SBE)

            ${{ steps.ai-summary.outputs.summary }}

            Please review the changes and merge if they look correct.
          branch: 'docs/binance-spot-update'
          base: 'main'
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
          reviewers: '@rosssaunders'
          labels: 'auto-docs-update'
