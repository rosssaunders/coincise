name: Upbit Docs Update

on:
  schedule:
    # Run weekly at midnight on Sunday (00:00 UTC Sunday)
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/upbit/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Upbit'
      docs_dir: 'docs/upbit/'
      install_command: 'cd venues/upbit && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/upbit && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/upbit && pnpm run extract:all'
      pr_branch: 'upbit-docs-update'
    secrets: inherit
