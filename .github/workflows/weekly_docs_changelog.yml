name: Weekly Docs Changelog

on:
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday 00:00 UTC
  workflow_dispatch:

# Grant the GITHUB_TOKEN the minimum permissions needed to push & create PRs
permissions:
  contents: write        # allow pushing commits/branches
  pull-requests: write   # allow creating/updating pull requests

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow the job to use the workflow token for pushing
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate docs changelog
        # Generate changelog from git commits with "docs:" prefix
        run: |
          since=$(date -d '7 days ago' --iso-8601)
          git log --since="$since" --pretty=format:'%H|%s|%an|%ad' --date=short | grep '^.*|docs:' > docs_commits.txt || true
          
          echo "# Docs Changelog (Past Week)" > docs-changelog.md
          echo "" >> docs-changelog.md
          while IFS='|' read -r hash subject author date; do
            echo "## $subject" >> docs-changelog.md
            echo "- Commit: [$hash](https://github.com/${{ github.repository }}/commit/$hash)" >> docs-changelog.md
            echo "- Author: $author" >> docs-changelog.md
            echo "- Date: $date" >> docs-changelog.md
            echo "" >> docs-changelog.md
            echo '```diff' >> docs-changelog.md
            git show --stat --oneline $hash >> docs-changelog.md
            echo '```' >> docs-changelog.md
            echo "" >> docs-changelog.md
          done < docs_commits.txt || true
        id: generate

      - name: Create branch and commit changes (if any)
        id: commit
        run: |
          set -eo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="docs-changelog/update-${{ github.run_id }}"
          git checkout -b "$BRANCH"

          # Only commit if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update docs changelog"
            # Push branch so create-pull-request (below) can operate
            git push --set-upstream origin "$BRANCH"
            echo "changed=true" > $GITHUB_OUTPUT
            echo "branch=$BRANCH" > $GITHUB_OUTPUT
          else
            echo "changed=false" > $GITHUB_OUTPUT
            echo "branch=$BRANCH" > $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create or update pull request (draft)
        if: steps.commit.outputs.changed == 'true'
        uses: actions/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update docs changelog'
          title: 'Update docs changelog'
          body: 'Automated changelog update'
          branch: ${{ steps.commit.outputs.branch }}
          base: main
          draft: true

      - name: No changes - exit
        if: steps.commit.outputs.changed == 'false'
        run: echo "No documentation changes detected; nothing to do."
