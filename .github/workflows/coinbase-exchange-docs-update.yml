name: Coinbase Exchange Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/coinbase/exchange/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Coinbase Exchange'
      docs_dir: 'docs/coinbase/exchange/'
      install_command: 'cd venues/coinbase/exchange && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/coinbase/exchange && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/coinbase/exchange && pnpm run extract:general && pnpm run extract:endpoints'
      pr_branch: 'coinbase-exchange-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
