name: KuCoin Docs Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC (weekly, following standard pattern)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/kucoin/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'KuCoin'
      docs_dir: 'docs/kucoin/'
      install_command: 'cd venues/kucoin && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/kucoin && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/kucoin && pnpm run extract:all'
      pr_branch: 'kucoin-docs-update'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
