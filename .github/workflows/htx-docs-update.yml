name: Weekly HTX Documentation Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/htx

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: venues/htx/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run HTX scraper for private REST API
        run: npm run privaterest

      - name: Run HTX scraper for FIX API
        run: npm run fix

      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/htx directory to staging
          git add docs/htx
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: update HTX API documentation'
          title: 'Weekly HTX API Documentation Update'
          body: 'Automated weekly update of HTX API documentation'
          branch: 'htx-docs-update'
          base: 'main'
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
