name: HTX Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/htx/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    # Add permissions to the job
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract standardized documentation
        run: |
          cd venues/htx
          pnpm run extract:all

      - name: Extract legacy documentation (Spot APIs)
        continue-on-error: true
        run: |
          cd venues/htx
          pnpm run privaterestspot
          pnpm run publicrestspot
          pnpm run privatewebsocketspot
          pnpm run publicwebsocketspot
          pnpm run fixspot

      - name: Extract legacy documentation (USDT-M Futures)
        continue-on-error: true
        run: |
          cd venues/htx
          pnpm run privaterestusdtm
          pnpm run publicrestusdtm
          pnpm run privatewebsocketusdtm
          pnpm run publicwebsocketusdtm

      - name: Extract legacy documentation (Coin-M Futures)
        continue-on-error: true
        run: |
          cd venues/htx
          pnpm run privaterestcoinm
          pnpm run publicrestcoinm

      - name: Format documentation
        run: ./formatdocs.sh

      - name: Check for changes
        id: git-check
        run: |
          # Explicitly add the docs/htx directory to staging
          git add docs/htx
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate AI PR Summary
        if: steps.git-check.outputs.changes == 'true'
        id: ai-summary
        continue-on-error: true
        run: |
          # Generate AI summary using the AI PR summary tool (max diff length: 15000)
          cd tools/ai-pr-summary
          pnpm install
          SUMMARY=$(pnpm run generate-pr-summary ../../ 15000 2>/dev/null | sed -n '/---PR_SUMMARY_START---/,/---PR_SUMMARY_END---/p' | sed '1d;$d')
          # Escape the summary for GitHub Actions
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update HTX API documentation"
          title: "HTX API Documentation Update"
          branch: "htx-docs-update"
          base: "main"
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
          body: |
            ${{ steps.ai-summary.outputs.summary }}

            ---

            Automated update of HTX API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            ## Changes
            - Updated API documentation from https://www.htx.com/en-us/opend/newApiPages/
            - Extracted general documentation (authentication, network connectivity, changelog, etc.)
            - Extracted endpoint documentation
            - Extracted legacy Spot, USDT-M, and Coin-M documentation

            Please review the changes and merge if they look correct.
          reviewers: "@rosssaunders"
          labels: "auto-docs-update"
