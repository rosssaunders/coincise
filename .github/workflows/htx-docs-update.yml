name: HTX Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/htx/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'HTX'
      docs_dir: 'docs/htx/'
      install_command: 'cd venues/htx && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/htx && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/htx && pnpm run extract:all && (pnpm run privaterestspot || true) && (pnpm run publicrestspot || true) && (pnpm run privatewebsocketspot || true) && (pnpm run publicwebsocketspot || true) && (pnpm run fixspot || true) && (pnpm run privaterestusdtm || true) && (pnpm run publicrestusdtm || true) && (pnpm run privatewebsocketusdtm || true) && (pnpm run publicwebsocketusdtm || true) && (pnpm run privaterestcoinm || true) && (pnpm run publicrestcoinm || true)'
      pr_branch: 'htx-docs-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://www.htx.com/en-us/opend/newApiPages/
        - Extracted general documentation (authentication, network connectivity, changelog, etc.)
        - Extracted endpoint documentation
        - Extracted legacy Spot, USDT-M, and Coin-M documentation
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
