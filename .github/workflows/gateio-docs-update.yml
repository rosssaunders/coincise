name: Gate.io Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - "venues/gateio/**"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: venues/gateio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: venues/gateio/package-lock.json

      - name: Install shared dependencies
        run: |
          pushd ../shared
          npm install
          popd

      - name: Install AI PR summary tool dependencies
        run: |
          pushd ../../tools/ai-pr-summary
          npm install
          popd

      - name: Install dependencies
        run: npm ci

      - name: Run extract:change-log
        run: npm run extract:change-log

      - name: Run extract:general
        run: npm run extract:general

      - name: Run extract:account
        run: npm run extract:account

      - name: Run extract:subaccount
        run: npm run extract:subaccount

      - name: Run extract:collateral-loan
        run: npm run extract:collateral-loan

      - name: Run extract:multi-collateral-loan
        run: npm run extract:multi-collateral-loan

      - name: Run extract:isolated-margin
        run: npm run extract:isolated-margin

      - name: Run extract:earn
        run: npm run extract:earn

      - name: Run extract:earnuni
        run: npm run extract:earnuni

      - name: Run extract:flash-swap
        run: npm run extract:flash-swap

      - name: Run extract:rebate
        run: npm run extract:rebate

      - name: Run extract:wallet
        run: npm run extract:wallet

      - name: Run extract:withdrawal
        run: npm run extract:withdrawal

      - name: Run extract:unified
        run: npm run extract:unified

      - name: Run extract:spot
        run: npm run extract:spot

      - name: Run extract:options
        run: npm run extract:options

      - name: Run extract:futures
        run: npm run extract:futures

      - name: Run extract:delivery
        run: npm run extract:delivery

      - name: Run extract:websocket-spot
        run: npm run extract:websocket-spot

      - name: Run extract:websocket-delivery
        run: npm run extract:websocket-delivery

      - name: Run extract:websocket-futures
        run: npm run extract:websocket-futures

      - name: Run extract:websocket-options
        run: npm run extract:websocket-options

      - name: Run extract:websocket-unified
        run: npm run extract:websocket-unified

      - name: Check for changes
        id: git-check
        run: |
          cd ../..  # Move back to root directory for git operations
          # Explicitly add the docs/gateio directory to staging
          git add docs/gateio
          # Check if there are any changes
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Generate AI PR Summary
        if: steps.git-check.outputs.changes == 'true'
        id: ai-summary
        run: |
          cd ../..  # Move back to root directory for git operations
          # Generate AI summary using the AI PR summary tool (max diff length: 15000)
          SUMMARY=$(cd tools/ai-pr-summary && npm run generate-pr-summary ../../ 15000 2>/dev/null | sed -n '/---PR_SUMMARY_START---/,/---PR_SUMMARY_END---/p' | sed '1d;$d')
          # Escape the summary for GitHub Actions
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update Gate.io API documentation"
          title: "Gate.io API Documentation Update"
          branch: "gateio-docs-update"
          base: "main"
          delete-branch: true
          token: ${{ secrets.PAT_GITHUB }}
          body: ${{ steps.ai-summary.outputs.summary }}
          reviewers: "@rosssaunders"
          labels: "auto-docs-update"
