name: Gate.io Docs Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    paths:
      - "venues/gateio/**"

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Gate.io'
      docs_dir: 'docs/gateio/'
      install_command: 'cd venues/gateio && pnpm install --frozen-lockfile'
      puppeteer_command: 'cd venues/gateio && pnpm exec puppeteer browsers install chrome'
      extract_command: 'cd venues/gateio && pnpm run extract:all'
      pr_branch: 'gateio-docs-update'
    secrets: inherit
