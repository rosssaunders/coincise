name: Backpack Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Puppeteer browsers
        run: pnpm exec puppeteer browsers install chrome


      - name: Extract documentation
        run: |
          cd venues/backpack
          pnpm run extract:all

      - name: Format documentation
        run: ./formatdocs.sh docs/backpack/

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/backpack/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Close duplicate PRs
        if: steps.git-check.outputs.changes == 'true'
        run: |
          $GITHUB_WORKSPACE/.github/scripts/close-duplicate-prs.sh "Update Backpack Exchange API Documentation"
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: update Backpack Exchange API documentation'
          title: 'Update Backpack Exchange API Documentation'
          body: |
            Automated update of Backpack Exchange API documentation.

            This PR was automatically generated by the documentation extraction workflow.

            ## Changes
            - Updated API documentation from https://docs.backpack.exchange
            - Extracted general documentation (authentication, network connectivity, changelog, etc.)
            - Extracted endpoint documentation

            Please review the changes and merge if they look correct.
          branch: 'docs/backpack-update'
          delete-branch: true
