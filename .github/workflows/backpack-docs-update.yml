name: Backpack Docs Update

on:
  schedule:
    # Run every night at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Backpack Exchange'
      docs_dir: 'docs/backpack/'
      extract_command: 'cd venues/backpack && pnpm run extract:all'
      pr_branch: 'docs/backpack-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://docs.backpack.exchange
        - Extracted general documentation (authentication, network connectivity, changelog, etc.)
        - Extracted endpoint documentation
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
