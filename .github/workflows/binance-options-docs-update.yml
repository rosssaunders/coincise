name: Binance Options Docs Update

on:
  schedule:
    # Run weekly on Saturday night / Sunday morning at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'venues/binancefutures/**'

jobs:
  update-docs:
    uses: ./.github/workflows/reusable-docs-update.yml
    with:
      venue_name: 'Binance Options'
      docs_dir: 'docs/binance/options/'
      extract_command: 'cd venues/binancefutures && pnpm run extract:all'
      pr_branch: 'docs/binance-options-update'
      pr_body_template: |
        ## Changes
        - Updated API documentation from https://developers.binance.com/docs/derivatives/option
        - Extracted general documentation (authentication, rate limits, error codes, etc.)
        - Extracted endpoint documentation (REST, WebSocket)
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
